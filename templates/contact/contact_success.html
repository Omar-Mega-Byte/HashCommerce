{% extends 'base.html' %}

{% block title %}Message Sent Successfully{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8 text-center">
        <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-check text-green-600 text-2xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-4">Thank You!</h1>
        <p class="text-gray-600 mb-6">
            Your message has been sent successfully. We'll get back to you as soon as possible.
        </p>
        
        <div class="flex justify-center">
            <a href="{% url 'products:index' %}" class="bg-gradient-to-tr from-slate-700 to-black text-white py-2 px-6 rounded-md hover:bg-opacity-90 transition duration-300">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
