{% extends 'base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Confirm Logout</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Are you sure you want to log out?
            </p>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="flex justify-between">
                    <a href="{% url 'products:index' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Logout
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
